@(boards: List[Board])(implicit flash: Flash, lang: Lang)

@main(Messages("application.name")) {
	<table>
    <tr>
      <th>Id</th><th>title</th><th>writer</th>
    </tr>
    @for(board <- boards){
      <tr>
        <td @(if(board.id < 3) "class='odd'")>@board.id</td><td><a href="@controllers.routes.Boards.detail(board.id)">@board.title</a></td><td>@board.writer</td>
      </tr>
    }
  </table>
  <a href="@routes.Boards.newBoard()">new</a>
}
